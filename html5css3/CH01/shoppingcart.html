<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>쇼핑카트</title>
    <link rel="stylesheet" href="CSS/shoppingcart.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="topmenu">
        <div class="topcenter">
          <ul class="nav-area">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">포트폴리오</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">팀작업</a></li>
            <li><a href="#">Contract</a></li>
            <div class="line"></div>
          </ul>
        </div>
      </div>
      <div class="project">
        <div class="shop">
          <div class="box">
            <img src="images/1.jpg" alt="" />
            <div class="content">
              <h3>여성용 립스틱</h3>
              <h4>가격 : 4000원</h4>
              <p class="unit">수량 : <input value="2" /></p>
              <p class="btn-area">
                <i aria-hidden="true" class="fa fa-trash"></i>
                <span class="btn2">삭제</span>
              </p>
            </div>
          </div>
          <div class="box">
            <img src="images/2.jpg" alt="" />
            <div class="content">
              <h3>남성용 시계</h3>
              <h4>가격 : 5000원</h4>
              <p class="unit">수량 : <input value="2" /></p>
              <p class="btn-area">
                <i aria-hidden="true" class="fa fa-trash"></i>
                <span class="btn2">삭제</span>
              </p>
            </div>
          </div>
          <div class="box">
            <img src="images/3.jpg" alt="" />
            <div class="content">
              <h3>갤럭시S23</h3>
              <h4>가격 : 139만원</h4>
              <p class="unit">수량 : <input value="2" /></p>
              <p class="btn-area">
                <i aria-hidden="true" class="fa fa-trash"></i>
                <span class="btn2">삭제</span>
              </p>
            </div>
          </div>
        </div>
        <div class="right-bar">
          <p><span>소계 : </span><span>434,000</span></p>
          <hr />
          <p><span>세율 : </span><span>43,400</span></p>
          <hr />
          <p><span>운송료+4000 : </span><span>47,400</span></p>
          <hr />
          <p><span>합계 : </span><span>468,400</span></p>
          <a href=""><i class="fa fa-shopping-cart"></i>Checkout</a>
        </div>
      </div>
    </div>
  </body>
</html>
