<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>조합 선택자</title>
    <style type="text/css">
      /* 인접형제 선택자 */
      .box p + h5 {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h4>title</h4>
      <p>내용</p>
      <h5>title</h5>
      <p>내용</p>
      <h1>h1</h1>
      <h5>h5</h5>
    </div>
  </body>
</html>
