<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
  </head>
  <body>
    <h1>환영합니다. {{title}}</h1>
    {% set node="노드JS" %} {% set js = 'Javascript' %}
    <p>{{node}}와 {{js}}</p>
    <p>{{'<string>이스케이프</string>'}}</p>
    <!-- {% set fruits=['사과','배','오렌지','바나나'] %} -->
    <ul>
      {% for item in fr %}
      <li>{{loop.index}}번째 {{item}} {% endfor %}</li>
    </ul>

    {% if isLoggedIn %}
    <div>로그인 되었습니다...{{userid}}</div>
    {% else %}
    <div>로그인이 필요합니다 {{userid}}</div>
    {% endif %}
  </body>
</html>
