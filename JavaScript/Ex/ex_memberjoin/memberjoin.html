<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입!</title>
    <link rel="stylesheet" href="memberjoin.css" />
  </head>
  <body>
    <br />
    <div class="body">
      <div class="tab">
        <div class="top">회원가입</div>
        <form>
          <ul class="content1">
            <li>
              <span class="bold">이 름<br />
              <input
                type="text"
                size="30%"
                id="name"
                oninput="checkName()"
                placeholder="한글로 된 2~4글자"
              />
            </li>
            <li>
              <span class="bold"
                >아이디<br />
              <input
                type="text"
                size="30%"
                id="id"
                oninput="checkId()"
                placeholder="4~10자의 영문 또는 숫자"
              />
            </li>
            <li>
              <span class="bold"
                >비밀번호<br />
              <input
                type="password"
                size="30%"
                id="pw1"
                placeholder="최소 8 자, 최소 하나의 문자 및 하나의 숫자"
                oninput="checkPw1()"
              />
            </li>
            <li>
              <span class="bold"
                >비밀번호 확인<br />
              <input
                type="password"
                size="30%"
                id="pw2"
                placeholder="위 입력한 비밀번호와 동일"
                oninput="checkPw2()"
              />
            </li>
            <li>
              <span class="bold"
                >이메일<br />
              <input
                type="email"
                size="30%"
                id="email"
                placeholder="이메일 형식에 맞춰서 입력"
                oninput="checkEmail()"
              />
            </li>
          </ul><br>
          <div id="errorName" class="error"></div>
          <div id="errorId" class="error"></div>
          <div id="errorPw1" class="error"></div>
          <div id="errorPw2" class="error"></div>
          <div id="errorEmail" class="error"></div>
          <div class="foot">
            <button type="reset" class="cancle">취소하기</button>
            <button id="join" class="submit">가입하기</button>
          </div>
        </form>
      </div>

      <div class="tab" id="info">
        <div class="top">가입정보</div>
        <div>
          <ul id="content2"></ul>
        </div>
      </div>
    </div>

    <script src="memberjoin.js"></script>
  </body>
</html>
