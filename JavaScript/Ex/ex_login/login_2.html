<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="login.js"></script>
    <title>회원가입 페이지</title>
  </head>
  <body>
    <div class="header">
      <h1>영남인재교육원</h1>
    </div>
    <div class="row">
      <div class="menu col-s-3 col-3">
        <ul>
          <li onclick="javascript:location.href='./login.html'">홈</li>
          <li>강사소개</li>
          <li>수강신청</li>
          <li>오시는 길</li>
          <li onclick="javascript:location.href='./login_2.html'">
            로그인&회원가입
          </li>
        </ul>
      </div>
      <div class="col-9 col-s-9 text2">
        <div class="header2">회원가입</div>
        <hr />
        <div class="main">
          ID : <input type="text" placeholder="ID입력" class="id" /><br />
          PW :
          <input type="password" placeholder="PW입력" class="pw" /><br />
          PW확인 : <input type="password" placeholder="PW확인" class="pw2" />
          <br />
          E-mail: <input type="email" placeholder="E-mail입력" class="mail" />
          <br />
          전화번호 :
          <input type="tel" placeholder="전화번호" class="tel" /><br />
        </div>
        <div class="main">
          성별 :
          <input type="radio" name="sex" value="여자" />남자
          <input type="radio" name="sex" value="남자" />여자 <br />
          생년월일 :
          <input type="datetime-local" name="" id="" />
        </div>

        <div class="col-12 col-s-12">ㅎㅇ</div>
      </div>
    </div>
  </body>
</html>
