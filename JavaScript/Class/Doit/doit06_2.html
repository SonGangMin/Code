<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>event객체</title>
  </head>
  <style>
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    #box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      border-radius: 5%;
    }
  </style>
  <body>
    <p>사각형 내부를 클릭해~</p>
    <div id="box"></div>
    <script>
      const box = document.querySelector("#box");

      box.addEventListener("click", (e) => {
        alert(`이벤트 발생위치 : ${e.pageX},${e.pageY}`);
      });
    </script>
  </body>
</html>
