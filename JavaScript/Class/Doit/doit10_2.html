<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>메일 주소 일부 가리기</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    #userInput {
      width: 350px;
      height: 50px;
      margin-left: 10px;
    }
    input[type="email"] {
      width: 250px;
      float: left;
      height: 30px;
      padding-left: 30px;
    }
    button {
      width: 50px;
      height: 30px;
      float: left;
      margin-left: 15px;
      background: #eee;
      border: 1px solid #ccc;
    }
    #result {
      padding-left: 30px;
      font-weight: bold;
    }
  </style>
  <body>
    <div id="userInput">
      <label>
        <input
          type="email"
          placeholder="이메일 주소를 입력해"
          id="userEmail"
          autofocus
        />
      </label>
      <button>실행</button>
    </div>
    <div id="result"></div>
    <script src="doit10_2.js"></script>
  </body>
</html>
